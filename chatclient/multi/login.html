<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body{margin: 0}
        .wrapper{
            max-width: 460px;
            margin: 0px auto;
            padding: 40px 18px;
        }
        .card{
            background: #fff;
            padding: 10px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        input{
            width: 94%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d9dbe3;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            background: #2e6cff;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        
        function App(){
            const [homepageId, setHomepageId] = React.useState("");
            const [password, setPassword] = React.useState("");

            
            function login(){

                let payload={
                    homepageId: homepageId,
                    password: password
                };

                fetch("http://localhost:9992/api/auth/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    credentials: "include", // 세션과 쿠키 구현 시 필요, 이 옵션이 있어야 브라우저가 쿠키를 서버에 전송 이게 없으면 세션에서 못 가져 온다.
                    body: JSON.stringify(payload)
                })
                .then(res => {
                    if(!res.ok) throw Error("로그인 실패");
                    return res.json();  // 서버에서 전송되어온 json 문자열을 대상으로 객체 리터럴로 변환하면서, 동시에 Promise 생성 및
                    // 그 Promise의 resolve(res.json())
                })
                .then(data => {
                    console.log("서버의 응답", data);
                    if(data.ok){
                        alert("로그인 성공");
                        location.href="main.html";
                    }
                })
                .catch(err => console.log(err));

            }
            
            // React가 되면서 input을 /로 닫아주고 class -> className이 된다.
            return (
                <div className="wrapper">
                    <div className="card">
                        <h2>로그인</h2>
                        <input type="text" placeholder="아이디" value={homepageId} onChange={e => setHomepageId(e.target.value)}/>
                        <input type="password" placeholder="비밀번호" value={password} onChange={e => setPassword(e.target.value)}/>
                        <button onClick={login}>로그인</button>

                        <div>로그인 실패</div>

                    </div>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("app")).render(<App />);
    </script>

</body>
</html>
